<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<title>Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">

</head>

<body>

	<div class="container" id="main">

		<div class="welcome">
			<h1 class="flip">Welcome to Hangman</h1>
		</div>
		<div class="row randomWord">
			<div class="col-md-12" id="hold">



				

			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p id="displayMessage" class="animated"></p>
				<p id="hintDisplay" class="animated"></p>
				<p id="lives" class="animated"></p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="canvasDiv">
					<canvas id="myCanvas" class="myCanvas">


					</canvas>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-12 divButton">

						<input type="button" class="alphabet" id="" value="a">
						<input type="button" class="alphabet" id="" value="b">
						<input type="button" class="alphabet" id="" value="c">
						<input type="button" class="alphabet" id="" value="d">
						<input type="button" class="alphabet" id="" value="e">
						<input type="button" class="alphabet" id="" value="f">
						<input type="button" class="alphabet" id="" value="g">
						<input type="button" class="alphabet" id="" value="h">
						<input type="button" class="alphabet" id="" value="i">
						<input type="button" class="alphabet" id="" value="j">
						<input type="button" class="alphabet" id="" value="k">
						<input type="button" class="alphabet" id="" value="l">
						<input type="button" class="alphabet" id="" value="m">
						<input type="button" class="alphabet" id="" value="n">
						<input type="button" class="alphabet" id="" value="o">
						<input type="button" class="alphabet" id="" value="p">
						<input type="button" class="alphabet" id="" value="q">
						<input type="button" class="alphabet" id="" value="r">
						<input type="button" class="alphabet" id="" value="s">
						<input type="button" class="alphabet" id="" value="t">
						<input type="button" class="alphabet" id="" value="u">
						<input type="button" class="alphabet" id="" value="v">
						<input type="button" class="alphabet" id="" value="w">
						<input type="button" class="alphabet" id="" value="x">
						<input type="button" class="alphabet" id="" value="y">
						<input type="button" class="alphabet" id="" value="z">

					</div>
				</div>


			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="helpButton">
					<button class="hint">Hint</button>
					<button id="reset">Reset</button>
				</div>
			</div>
		</div>



	</div>
	<!--	end of container-->

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	    crossorigin="anonymous"></script>


	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="js/script.js">
	</script>

</body>

</html>
